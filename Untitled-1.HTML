<!DOCTYPE html>
<html>
<head>
    <title>Maths Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
            text-align: center;
        }
        input[type="number"], button {
            margin: 10px;
            padding: 8px;
            width: 90%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Maths Calculator</h2>
    <input type="number" id="firstNumber" placeholder="First Number"><br>
    <input type="number" id="secondNumber" placeholder="Second Number"><br>

    <label><input type="radio" name="operation" value="add" checked> Addition</label><br>
    <label><input type="radio" name="operation" value="subtract"> Subtraction</label><br>
    <label><input type="radio" name="operation" value="multiply"> Multiplication</label><br>
    <label><input type="radio" name="operation" value="divide"> Division</label><br><br>

    <button onclick="calculate()">Calculate</button>
    <button onclick="clearAll()">Clear All</button>

    <h3 id="result"></h3>
</div>

<script>
function calculate() {
    let num1 = parseFloat(document.getElementById('firstNumber').value);
    let num2 = parseFloat(document.getElementById('secondNumber').value);
    let operation = document.querySelector('input[name="operation"]:checked').value;
    let result = '';

    if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
    } else {
        switch(operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    result = "Cannot divide by zero.";
                } else {
                    result = num1 / num2;
                }
                break;
        }
    }
    document.getElementById('result').innerText = "Result: " + result;
}

function clearAll() {
    document.getElementById('firstNumber').value = '';
    document.getElementById('secondNumber').value = '';
    document.getElementById('result').innerText = '';
}
</script>

</body>
</html>
